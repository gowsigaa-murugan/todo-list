<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="todo list.css">
</head>
<body>
    <div class="container">
        <h1 style="margin-bottom: 10px;">TODO LIST</h1>
        <input type="text" id="taskInput" placeholder="Add a task..." style="margin-left: 10px;">
        <button id="addButton">Add</button>
        <div class="filters" style="margin-left: 10px;">
            <button class="filter-btn" id="allTasks" data-filter="all">All Tasks</button>
            <button class="filter-btn" id="incompleteTasks" data-filter="incomplete">Incomplete</button>
            <button class="filter-btn" id="completedTasks" data-filter="completed">Completed</button>
        </div>
        <ul id="taskList"style="margin-left: 10px; margin-bottom:10px;"></ul>
    </div>

    <script src="todo list .js"></script>
</body>
</html>
